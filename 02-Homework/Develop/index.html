<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

      <!-- Main scheduling content -->
    
    <div class="container">
     
     
      <!-- Timeblocks go here -->
        
      
      <div class="row">
          <div class="time-block">
            <div class="hour">9AM</div>
            <textarea class="content" id="9am">Check into class!</textarea>
            <div class="saveBtn" id="saveNine"><i class="fas fa-save"></i></div>
          </div>

          <div class="time-block">
            <div class="hour">10AM</div>
            <textarea class="content" id="10am">Check into class!</textarea>
            <div class="saveBtn" id="saveTen"><i class="fas fa-save"></i></div>
          </div>

          <div class="time-block">
            <div class="hour">11AM</div>
            <textarea class="content" id="11am">Work.</textarea>
            <div class="saveBtn" id="saveEleven"><i class="fas fa-save"></i></div>
          </div>

          <div class="time-block">
            <div class="hour">12PM</div>
            <textarea class="content" id="12pm">Work.</textarea>
            <div class="saveBtn" id="saveTwelve"><i class="fas fa-save"></i></div>
          </div>

          <div class="time-block">
            <div class="hour">1PM</div>
            <textarea class="content" id="1pm">Work.</textarea>
            <div class="saveBtn" id="saveOne"><i class="fas fa-save"></i></div>
          </div>

          <div class="time-block">
            <div class="hour">2PM</div>
            <textarea class="content" id="2pm">Lunch.</textarea>
            <div class="saveBtn" id="saveTwo"><i class="fas fa-save"></i></div>
          </div>

          <div class="time-block">
            <div class="hour">3PM</div>
            <textarea class="content" id="3pm">Check Voice Mail/Emails.</textarea>
            <div class="saveBtn" id="saveThree"><i class="fas fa-save"></i></div>
          </div>

          <div class="time-block">
            <div class="hour">4PM</div>
            <textarea class="content" id="4pm">Sales delivery.</textarea>
            <div class="saveBtn" id="saveFour"><i class="fas fa-save"></i></div>
          </div>

          <div class="time-block">
            <div class="hour">5PM</div>
            <textarea class="content" id="5pm">Home.</textarea>
            <div class="saveBtn" id="saveFive"><i class="fas fa-save"></i></div>
          </div>
        </div>
      </div>
      <script src="lib/moment/moment.min.js"></script>
    <script type="text/javascript"  src="script.js" ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    
   
    
    
  </body>
</html>
